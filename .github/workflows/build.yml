name: Docker Image Workflow
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-linux:
    defaults:
      run:
        # Ensures environment gets sourced right
        shell: bash -e -l {0}
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Host Dependencies
      run: |
        sudo apt-get install python3-pip
        pip3 install psycopg
        python3 -c "import psycopg; print(psycopg.__version__)"

    - name: Run Docker build script
      run: sh build_docker_image.sh

    - name: Login to DockerHub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker push akrherz/iem_database:test_data
        docker push akrherz/iem_database:no_test_data
   